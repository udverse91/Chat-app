{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UD-VERSE ChatApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap & Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Styles -->
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --light: #f8f9fa;
            --dark: #212529;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--dark);
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            flex: 1;
            padding: 20px;
        }

        .navbar {
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }

        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 500;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 12px 0;
            background-color: rgba(255, 255, 255, 0.1);
            color: #f1f1f1;
            font-size: 0.9rem;
        }

        /* Added for navbar toggler */
        .navbar-toggler {
            border: none;
            color: white !important;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><i class="fas fa-comments me-1"></i>UD-VERSE ChatApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars text-white"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor02">
    <ul class="navbar-nav me-auto">
  <li class="nav-item">
    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="{% url 'about' %}">About</a>
  </li>
</ul>

    </div>
  </div>
</nav>

<!-- Dynamic Content -->
<div class="content-wrapper">
    {% block content %}
    {% endblock %}
</div>

<!-- Footer -->
<footer>
    <p id="footer-text">UD-VERSE CHAT-APP. All Rights Reserved &copy; <span id="year"></span></p>
</footer>

<!-- Scripts -->
<script>
    document.getElementById('year').textContent = new Date().getFullYear();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
